# =============================================
# APPLICATION
# =============================================
spring.application.name=api-gateway
server.port=8080

# =============================================
# EUREKA - Register with discovery server
# =============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# =============================================
# ROUTES
# Each route forwards requests to the correct
# microservice using Eureka service names (lb://)
# =============================================

# User Service - all /users/** requests
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# Equipment Service - all /equipment/** requests
spring.cloud.gateway.routes[1].id=equipment-service
spring.cloud.gateway.routes[1].uri=lb://equipment-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/equipment/**

# Booking Service - all /bookings/** requests
spring.cloud.gateway.routes[2].id=booking-service
spring.cloud.gateway.routes[2].uri=lb://booking-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/bookings/**

# Payment Service - all /payments/** requests
spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://payment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/payments/**

# Admin routes - forward /admin/** to booking-service
spring.cloud.gateway.routes[4].id=admin-service
spring.cloud.gateway.routes[4].uri=lb://booking-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/admin/**

# =============================================
# CORS - Allow frontend to call the gateway
# =============================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

# =============================================
# LOGGING
# =============================================
logging.level.org.springframework.cloud.gateway=INFO
logging.level.com.krishirent=DEBUG

# =============================================
# ACTUATOR
# =============================================
management.endpoints.web.exposure.include=health,info,gateway